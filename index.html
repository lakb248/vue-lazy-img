<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Component</title>
        <style>
            ul {
                list-style: none;
            }
            li {
                float: left;
                margin: 50px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <ul>
                <li v-for="src in list" track-by="$index">
                    <vue-lazy-img :source="src" placeholder="./src/asserts/placeholder.png" style="width:150px;"></vue-lazy-img>
                </li>
            </ul>
        </div>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/vue/1.0.26/vue.min.js"></script>
        <script type="text/javascript" src="./dist/vue-lazy-img.min.js"></script>
        <script type="text/javascript">
            var createSrc = function (length) {
                var list = [];
                for (var i = 0; i < length; i ++) {
                    if (i % 2 === 0) {
                        list.push('./src/asserts/github.png');
                    } else {
                        list.push('https://avatars0.githubusercontent.com/u/5069587?v=3&s=466');
                    }
                }
                return list;
            };

            new Vue({
                el: '#container',
                components: {
                    'vue-lazy-img': VueLazyImg
                },
                data() {
                    return {
                        list: createSrc(20)
                    };
                }
            });
        </script>
    </body>
</html>
